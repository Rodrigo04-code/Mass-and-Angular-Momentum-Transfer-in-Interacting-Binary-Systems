[Grid]

X1-grid    1   0.1    10240   l   10.0

X2-grid    1   0.0   1     u   6.283185307179586
X3-grid    1  -0.01  1   u   0.0125

[TimeIntegrator]
CFL         0.1      
CFL_max_var 1.1 # Dont used


nstages     2
tstop       10.0 
check_nan   100

[Hydro]
solver      hllc
csiso       constant  1.0

[Gravity]
potential   central
Mcentral    2.0 # we set this value of the central mass to get a consist shape with the scale of the problem

[Boundary]
X1-beg    userdef
X1-end    userdef
X2-beg    periodic
X2-end    periodic
X3-beg    periodic
X3-end    periodic

[Setup]


[Output]
vtk      0.02

